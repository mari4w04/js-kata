<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchbar">
        <div class="container">
            <form id="hashtag-form">
                <input type="text" name="hashtag" placeholder="Search by hashtag">
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </div>
    <div class="container margin-top tweets">
        <div id="tweet-box"></div>
        <div id="retweet-box"></div>
    </div>

    <template id="tweetTemplate">
        <div class="tweet-card">
            <div class="personal-info">
                <div class="photo"></div>
                <div class="user-info">
                    <div class="full-name"></div>
                    <a class="username" href="" target="_blank"></a> 
                    <div class="location"></div>
                </div>
            </div>  
            <p class="text"></p>
            <div class="date"></div>
            <div class="social">
                <ion-icon name="heart-empty"></ion-icon><span class="likes"></span>
                <ion-icon name="repeat"></ion-icon><span class="retweets"></span>
            </div>
            <div class="is-retweeted"></div>
        </div>
         
    </template>

    <template id="reTweetTemplate">
        
        <div class="tweet-card">
            <span class="retweeter"></span><span>retweeted</span>
            <!--<a class="retweet-link" href="">-->
                <div class="retweeted-text">
                    <span class="original-tweeter"></span><span class="original-tweeter-username"></span>
                    <div class="retweeter-photo"></div>
                    <p></p>
                </div>
            <!--</a>-->
            <div class="is-retweeted"></div>
        </div>
    </template>

    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
